<!DOCTYPE html>
{% load static %}
{% include "navbar.html" %}
<html>
<head>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <title>register</title>
    <link rel="stylesheet" href="<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>"
</head>
<style>
    body{
       background-color:salmon;
       text-align: center;
    }
 
 </style>
<body>

<h1>please give us your details</h1>
<br>
<br>
<div>
<form name="frmDataEntry" action="/formsub" method="post">
    {% csrf_token %}
    <h2>FILL DETAILS</h2>
    <br>
    <h4>name</h4>
    <input type="text" name="txtUser" placeholder="username" >
    <br>
    <h4>email id</h4>
  
<input type="email" id="email" name="email" placeholder="email">
    
    <div name="gender">
    <h4>Gender</h4>
    <input type="radio" name="rwdMale">male
    <input type="radio" name="rwdMale">female
    </div>
    <h4>intrest</h4>
    <input type="text" name="intrest" placeholder="intrest" >
    <br>
    <h4>region</h4>
    <input type="text" name="region" placeholder="region" >
    <br> 
    <h4>submit your feedback</h4>
    <textarea name="feedback" rows="10" cols="50"></textarea>
    <br>
    <!-- <input type="submit" value="register">
    <input type="reset" value="reset"> -->
    <button type="submit" >Submit</button>
</form>


</div>



</body>
</html>
